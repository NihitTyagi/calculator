<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>CALCULATOR</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz"
        crossorigin="anonymous"></script>
    <link rel="stylesheet" href="style.css">
    
</head>

<body>
    <h1 class="title">CALCULATOR</h1>
    <div class="container">
        <div class="opScreen row">
            <div id="queryScreen" class="row subScreen queryScreen"></div>
            <div id="outputScreen" class="row subScreen outputScreen"></div>
            <!-- <input id="queryScreen" type="text" class="row subScreen">
            <input id="outputScreen" type="text" for="read-only" class="row subScreen"> -->
        </div>
        <div id="buttons">
            <button id="digit" class="btn btn-dark button">7</button>
            <button id="digit" class="btn btn-dark button">8</button>
            <button id="digit" class="btn btn-dark button">9</button>
            <button id="operation" class="btn btn-dark button">/</button>
            <button id="digit" class="btn btn-dark button">4</button>
            <button id="digit" class="btn btn-dark button">5</button>
            <button id="digit" class="btn btn-dark button">6</button>
            <button id="operation" class="btn btn-dark button">*</button>
            <button id="digit" class="btn btn-dark button">1</button>
            <button id="digit" class="btn btn-dark button">2</button>
            <button id="digit" class="btn btn-dark button">3</button>
            <button id="operation" class="btn btn-dark button">-</button>
            <button id="clear" class="btn btn-danger button">C</button>
            <button id="digit" class="btn btn-dark button">0</button>
            <button  class="btn btn-success button">=</button>
            <button  class="btn btn-dark button">+</button>
        </div>

        </div>
    
    
    </div>

    <script src="script.js" ></script>
</body>

</html>
